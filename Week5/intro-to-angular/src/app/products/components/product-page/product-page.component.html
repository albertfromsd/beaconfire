<h1> Products Page </h1>

<app-form></app-form>

<table>
  <thead>
    <tr>
      <th> Name </th>
      <th> Category </th>
      <th> Price </th>
      <th> Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productService.products; let i = index" >
      <td> {{product.name}}</td>
      <td> {{product.category}}</td>
      <td> ${{product.price}}</td>
      <td> <button (click)="productService.deleteProduct(i)"> Delete </button> </td>
    </tr>
  </tbody>
</table>
