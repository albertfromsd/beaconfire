<form [formGroup]="form" >
    <fieldset>
      <legend> Add New Product </legend>
      <input
        placeholder="Name"
        formControlName="name">
      <input
        placeholder="Category"
        formControlName="category">
      <input
        placeholder="0"
        type="number"
        formControlName="price">
        <button (click)="onClick()" >Add</button>
    </fieldset>
  </form>
