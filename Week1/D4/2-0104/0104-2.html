<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="0104-2.css">

<body>
    <table id="products-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Product Price</th>
                <th>Action</th>
            </tr>
        </thead>
    </table>

    <form id="products-form">
        <h3>Add Product</h3>

        <label for="products-form-name">Product Name:&nbsp;</label>
        <input id="products-form-name" name="name" type="text" required>

        <label for="products-form-category">Product Category:&nbsp;</label>
        <input id="products-form-category" name="category" type="text" required>

        <label for="products-form-price">Product Price:&nbsp;</label>
        <input id="products-form-price" name="price" type="number" step="0.01" required>

        <button type="submit">Add New</button>
    </form>
